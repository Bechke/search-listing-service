spring.application.name=vyapari-services

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://mysql:3306/vyapari_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:vyapari_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:vyapari_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring Profiles
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Port
server.port=8080
