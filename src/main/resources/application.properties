spring.application.name=vyapari-services

# MySQL Database Connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

# Hibernate JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Flyway settings
#spring.flyway.enabled=true
#spring.flyway.url=${SPRING_DATASOURCE_URL}
#spring.flyway.user=${SPRING_DATASOURCE_USERNAME}
#spring.flyway.password=${SPRING_DATASOURCE_PASSWORD}

# Disable Hibernate DDL auto-generation when Flyway is used
spring.jpa.hibernate.ddl-auto=update


# Spring Profiles
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Port
server.port=8080
